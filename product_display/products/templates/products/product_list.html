<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Produits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            padding: 16px;
        }
        .product-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            max-width: 300px;
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 8px 16px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>
            <strong>Prix :</strong> {{ product.discounted_price }} 
            <del>{{ product.actual_price }}</del>
        </p>
        <p>{{ product.description }}</p>
        <a href="{{ product.product_url }}" target="_blank">Voir sur Amazon</a>
    </div>
    {% endfor %}
</body>
</html>
